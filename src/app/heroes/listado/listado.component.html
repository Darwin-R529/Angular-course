<p>Listado de Heroes</p>

<!-- Por defecto retorna False, por lo que no lo muestra -->
<div *ngIf=" heroeBorrado; else noBorrado ">
    <h3>Heroe Borrado: <span>{{heroeBorrado}}</span></h3>
</div>

<!-- Realiza la negacion de False, siendo esta True y mostrando el contenido -->
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
