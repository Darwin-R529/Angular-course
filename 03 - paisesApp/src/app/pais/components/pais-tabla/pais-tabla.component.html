<!-- Si en el arreglo de paises hay mas de 0, se mostrara la tabla, de lo contrario No -->
<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- paises es extraido desde por-pais.component con un input -->
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="pais.flags.svg" alt="" class="small-flag">
            </td>
            <td>{{pais.capital}},{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <!-- Es necesario importar en Router module en pais.module para utilizar el routerLink en el <a> -->
                <a [routerLink]="['/pais', pais.cca2]" href="/pais/cri">Ver ...</a>
            </td>
        </tr>
    </tbody>
</table>
