<!-- Si en el arreglo de paises hay mas de 0, se mostrara la tabla, de lo contrario No -->
<table *ngIf="capitales.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- paises es extraido desde por-pais.component con un input -->
        <tr *ngFor="let capital of capitales; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="capital.flags.svg" alt="" class="small-flag">
            </td>
            <td>{{capital.capital}}, {{capital.name.common}}</td>
            <td>{{capital.population | number}}</td>
            <td>
                <!-- Es necesario importar en Router module en pais.module para utilizar el routerLink en el <a> -->
                <a [routerLink]="['/capital', capital.cca2]" href="/capital/cri">Ver ...</a>
            </td>
        </tr>
    </tbody>
</table>
